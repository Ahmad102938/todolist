{% extends 'base/base.html' %} {% block content %}

<div class="container mt-5 ">
    {% if request.user.is_authenticated %}
    <h2 class="text-center alert alert-info">UserDetail</h2>
    <div class="container justify-content-center border border-info rounded">
        <form action="">
            <div class=" container p-3 mt-3 mb-4 border border-success rounded">
                <h1>UserName:-
                    <label style="font-size: 2.5rem; font-weight: 400;" for="">{{request.user}}</label>
                </h1>
            </div>
            <div class=" container p-3 mb-4 border border-info rounded">
                <h1>First Name:-
                    <label style="font-size: 2.5rem; font-weight: 400;" for="">{{request.user.first_name}}</label>
                </h1>
            </div>
            <div class="container p-3 mb-4 border border-success rounded">
                <h1>Created On:-
                    <label style="font-size: 2.5rem; font-weight: 400;" for="">{{request.user.last_name}}</label>
                </h1>
            </div>
            <div class="container p-3 mb-4 border border-info rounded">
                <h1>
                    Email:
                    <label style="font-size: 2.5rem; font-weight: 400;" for="">{{request.user.email}}</label>
                </h1>
            </div>
            <div class="d-flex justify-content-center">
                <div class="px-3 mb-4 py-2 bg-danger border rounded">
                    <a href="{% url 'logout' %}" style="color: #fff; text-decoration:none;">LogOut</a>
                </div>
                <div class="px-3 mb-4 py-2 mx-2 bg-success border rounded">
                    <a href="{% url 'hometasks' %}" style="color: #fff; text-decoration:none;">Go Back</a>
                </div>
            </div>
        </form>
    </div>
    {% endif %}
</div>


{% endblock %}
