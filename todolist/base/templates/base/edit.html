{% extends 'base/base.html' %} {% block content %}

<div class="container mt-5">
    <h2 class="text-center alert alert-info">Edit Your Task "{{tittle}}"</h2>
    <div class="container justify-content-center">
        <form action="/update/{{id}}/" method="POST">
            {% csrf_token %}
            <div class=" container p-3 mb-4 border border-success rounded">
                <h1>Tittle:
                    <input type="text" name="newtittle" id="newid" class="form-control mt-2" value="{{tittle}}" style="font-size: 2rem; font-weight: 350; border:1px solid">
                </h1>
            </div>
            <div class=" container p-3 mb-4 border border-info rounded">
                <h1>Description:
                    <textarea class="form-control mt-2 mb-3" name="newdescription" id="newid" cols="30" rows="8" style="font-size: 2rem; font-weight: 300; border:1px solid">{{description}}</textarea>
                </h1>
            </div>
            <div class="d-flex justify-content-center">
                <div class="px-3 py-2 bg-primary border rounded">
                    <button type="submit" style="background: none; border:none; color:#fff;">SAVE</button>
                </div>
                <div class="px-3 py-2 mx-2 bg-success border rounded">
                    <a href="{% url 'hometasks' %}" style="color: #fff; text-decoration:none;">Go Back</a>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
